<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Belleza&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Fama Game</title>
</head>
<body>

  
  <div class="score"></div>

  <nav class="nav">
    <button id="musicBtn" tabindex="-1">♫</button>
    <audio id="bgMusic" loop>
      <source src="sounds/bgMusic.mp3" type="audio/mpeg">
    </audio>
    <audio id="jumpSound">
      <source src="sounds/huh.mp3" type="audio/mpeg">
    </audio>
    <audio id="dieSound">
      <source src="sounds/ooh.mp3" type="audio/mpeg">
    </audio>
  </nav>
 

  <div id="game">
    <div id="dino"></div>
    
    <button id="startBtn">▶</button>
  </div>

  <div class="messageContainer">
    <div class="message">Hiiiii, Happy BirthDay!!</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
